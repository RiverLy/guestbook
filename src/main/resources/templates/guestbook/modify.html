<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">

    <th:block th:fragment="content">

        <h1 class="mt-4">GuestBook Modify Page</h1>

        <form action="/guestbook/modify" method="post">

            <input type="hidden" name="page" th:value="${requestDTO.page}">
            <input type="hidden" name="type" th:value="${requestDTO.type}">
            <input type="hidden" name="keyword" th:value="${requestDTO.keyword}">

        <div class="form-group">
            <label>Gno</label>
            <input type="text" class = "form-control" name="gno" th:value="${dto.gno}" readonly>
        </div>

        <div class="form-group">
            <label>Title</label>
            <input type="text" class = "form-control" name="title" th:value="${dto.title}">
        </div>

        <div class="form-group">
            <label>Content</label>
            <textarea class="form-control" rows="5" name="content">
                    [[${dto.content}]]
                </textarea>
        </div>

        <div class="form-group">
            <label>Writer</label>
            <input type="text" class = "form-control" name="writer" th:value="${dto.writer}" readonly>
        </div>

        <div class="form-group">
            <label>RegDate</label>
            <input type="text" class = "form-control" th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
        </div>

        <div class="form-group">
            <label>ModDate</label>
            <input type="text" class = "form-control" th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
        </div>

        </form>

        <button type="button" th:onclick="'modify();'" class="btn btn-primary">Modify</button>
        <button type="button" th:onclick="'backToList();'" class="btn btn-info">List</button>
        <button type="button" th:onclick="'remove();'" class="btn btn-danger">Remove</button>

        <script th:inline="javascript">

            var actionForm = $("form");
            function remove(){
                console.log("clicked");
                actionForm
                    .attr("action", "/guestbook/remove")
                    .attr("method", "post")
                    .submit();
            }

            function modify(){
                if(!confirm("Do you want to save changes?")){
                    return;
                }
                actionForm
                    .attr("action", "/guestbook/modify")
                    .attr("method", "post")
                    .submit();
            }

            function backToList(){
                var page = document.querySelector("input[name='page']");
                var type = document.querySelector("input[name='type']");
                var keyword = document.querySelector("input[name='keyword']");
                actionForm.empty();
                actionForm.append(page);
                actionForm.append(type);
                actionForm.append(keyword);
                actionForm
                    .attr("action", "/guestbook/list")
                    .attr("method", "get")
                    .submit();
            }

        </script>
    </th:block>

</th:block>

</html>
